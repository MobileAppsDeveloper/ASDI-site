<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="All of Your Movies, Your Ratings." />
		<meta name="keywords" content="html5, mobile development, media library, inventory, books, movies, games, software" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Jose A. Carrillo" />

		<!-- Allows for proper display on iPhones -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- Allows for proper display on Androids -->
		<meta name="viewport" content="target-densitydpi=device-dpi" />

		<!-- Allows for optimized display on older feature phones -->
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<link rel="stylesheet" href="../css/style_override.css">
		<title>iRate My Flicks</title>


		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

		<body>

			<div id="mainWrapper">

				<header>
					<!-- Heading Group -->
					<hgroup>
						<h1>Media Library</h1>
						<h2>Personal Home Media Inventory</h2>
					</hgroup>

					<!-- Main Navigation -->
					<nav>
						<ul>
							<li><a href="index.html" title="Home">Home</a></li>
							<li><a href="#" title="View Current List">My List</a></li>
							<li><a href="#" title="Help">Help</a></li>
						</ul>
					</nav>

				</header>

				<div id="mainContainer">

					<div id="dataLinks">

						<a href="#" id="clear" title="Clear Stored Data">Clear Data</a>
						<a href="#" id="displayLink" title="Display Data">Display Data</a>
						<a href="additem.html" id="addNew" style="display:none">Add Flick</a>

					</div>

					<div id="myjSonList"></div>

					<form action="#" method="post" id="addItemForm">

						<fieldset id="itemFieldSet">
							<legend>Add An Flick</legend>
							<span class="alert">* fields are required</span>
							<ul id="errors"></ul>
							<ul id="questions">
								<li><label for="itemTitle">Flick Title<span class="alert">*</span></label><input type="text" id="itemTitle" /></li>
								<li id="select"><label for="genre">Select Category<span class="alert">*</span></label></li>

							</ul>

							<ul>
								<li>
									<label>Rated</label>
									<ul>
										<li><input type="radio" checked value="NC-17" id="nc-17" name="condition" /><label for="nc-17">NC-17</label></li>
										<li><input type="radio" value="R" id="r" name="condition" /><label for="r">R</label></li>
										<li><input type="radio" value="PG-13" id="pg-13" name="condition" /><label for="pg-13">PG-13</label></li>
										<li><input type="radio" value="PG" id="poor" name="condition" /><label for="poor">PG</label></li>
									</ul>
								</li>
								<li><label class="displayBlock" for="description">Description</label><textarea id="description" placeholder="Type additional Information here"></textarea></li>
								<li><label for="irating">iRating</label><input type="range" min="1" max="5" name="irating" id="irating" /></li>
								<li><label for="favorite">Save as Favorite</label><input type="checkbox" value="Save as Favorite" id="favorite" name="favorite" /></li>
								<li><label for="dateAdded">Date Added<span class="alert">*</span></label><input type="date" min="1960-01-01" max="2015-12-31" id="dateAdded" name="dateAdded" placeholder="1960-07-25" /></li>
							</ul>

						</fieldset>


						<div class="submitButton">
							<input type="submit" value="Send Information" id="submit"/>
						</div>

					</form>

				</div><!-- mainContainer -->

			</div><!-- mainWrapper -->

			<br class="clearBoth" />

	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
				<ul>
					<li><a href="favorites.html" data-icon="star" data-iconpos="top" data-ajax="false">FAVs</a></li>
					<li><a href="account.html" data-icon="info" data-iconpos="top" data-ajax="false">Account</a></li>
					<li><a href="faq.html" data-icon="gear" data-iconpos="top" data-ajax="false">FAQs</a></li>
					<li><a href="news1.html" data-icon="grid" data-iconpos="top" data-ajax="false">News</a></li>
				</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->

		<script src="js/json.js"></script>
		<script src="js/main.js"></script>
		<script src="js/transition.js"></script>

	</body>

</html>
